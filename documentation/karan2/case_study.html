<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étude de cas</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="py-4 flex flex-col h-screen">

    <!-- navbar -->
    <nav class="lg:border-b lg:pb-2">

        <main class="flex w-full justify-between items-center container max-w-7xl">
            <button onclick="toggleSideMenu()">
                <img class="w-6" src="./assets/menu.svg" alt="menu">
            </button>

            <a class="flex items-center gap-4 lg:flex-1 lg:px-12" href="#">
                <img class="h-12" src="./assets/logo.svg" alt="Logo">
                <h3 class="max-lg:hidden">Journal de bord infirmier</h3>
            </a>

            <button>
                <img class="w-6" src="./assets/logout.svg" alt="logout">
            </button>
        </main>

        <!-- side menu -->
        <aside id="sidebarMenu"
            class="hidden fixed bg-black/70 h-screen h-svh  w-screen top-0 left-0 transition-all z-50">

            <main id="sidebarMenuArea"
                class="fixed h-screen h-svh  top-0 -left-full w-1/5 max-lg:w-1/3 max-sm:w-2/3 bg-white p-5 flex flex-col transition-all">

                <div class="w-full flex justify-end">
                    <button onclick="toggleSideMenu()">
                        <img src="./assets/cancel.svg" alt="cancel">
                    </button>
                </div>

                <div class="flex justify-center">
                    <img class="w-36" src="./assets/logo.svg" alt="logo">
                </div>

                <div class="py-8 mx-4 flex-1 flex flex-col gap-2">


                    <a href="courses.html" class="flex gap-4 items-center w-full p-3 rounded-lg opacity-50 ">
                        <img class="w-5" src="./assets/courses.svg" alt="courses">
                        <p class="font-medium">
                            Cours
                        </p>
                    </a>

                    <a href="revisions.html" class="flex gap-4 items-center w-full p-3 rounded-lg opacity-50 ">
                        <img class="w-5" src="./assets/revisions.svg" alt="revisions">
                        <p class="font-medium">
                            Révisions
                        </p>
                    </a>

                    <a href="anatomy.html" class="flex gap-4 items-center w-full p-3 rounded-lg opacity-50 ">
                        <img class="w-5" src="./assets/anatomy.svg" alt="anatomy">
                        <p class="font-medium">
                            Anatomie
                        </p>
                    </a>


                </div>


                <div class="mx-4 ">
                    <button class="flex gap-4 items-center w-full p-3 rounded-lg opacity-50 ">
                        <img class="w-5" src="./assets/logout.svg" alt="logout">
                        <p class="font-medium">
                            Log out
                        </p>
                    </button>
                </div>

            </main>

            <div id="sidebarMenuSpace" onclick="toggleSideMenu()"
                class="fixed  h-screen h-svh  top-0 right-0 w-4/5 max-lg:w-2/3 max-sm:w-1/3">
            </div>

        </aside>

    </nav>


    <main class="container max-w-7xl">

        <!-- Header -->
        <header class="py-4">
            <div class="flex sm:items-center items-start gap-1.5">
                <button class="max-sm:pt-1.5">
                    <img class="w-6" src="./assets/eye.svg" alt="eye.svg">
                </button>
                <h3 class="lg:opacity-50">

                    Molécules constitutives du vivant
                </h3>
            </div>

            <h5 class="opacity-50">
                Étude de cas
            </h5>
        </header>

        <main class="flex flex-col gap-3">
            <div>
                <label for="title">Titre</label>
                <div class="standard-input-container">
                    <input placeholder="Étude #1" type="text">
                    <img src="./assets/edit.svg" alt="edit">
                    <div class="img-placeholder">
                    </div>
                </div>
            </div>
            <div>
                <label for="title">Texte descriptif</label>
                <div class="standard-input-container">
                    <textarea placeholder="Write here..." type="text"></textarea>
                    <img src="./assets/edit.svg" alt="edit">
                    <div class="img-placeholder">

                    </div>
                </div>
            </div>
            <div>
                <label for="title">Bonne réponse</label>
                <div>
                    <div class="flex items-baseline pb-1.5">
                        <label for="default-radio-1" class="font-normal me-2 w-6">
                            <p class="text-sm text-black">
                                oui
                            </p>
                        </label>

                        <input id="default-radio-1" type="radio" value="" name="mcq-1" class="w-4 h-4 ">

                    </div>
                    <div class="flex items-baseline">
                        <label for="default-radio-2" class="font-normal me-2 w-6">
                            <p class="text-sm text-black">
                                non
                            </p>
                        </label>

                        <input checked id="default-radio-2" type="radio" value="" name="mcq-1" class="w-4 h-4  ">

                    </div>
                </div>
            </div>
            <div>
                <label for="title">Commentaire en cas d’erreur</label>
                <div class="standard-input-container">
                    <textarea placeholder="Write here..." type="text"></textarea>
                    <img src="./assets/edit.svg" alt="edit">
                    <div class="img-placeholder">

                    </div>
                </div>
            </div>

            <div class="flex w-full gap-4 pb-4">
                <div>
                    <label for="title">Points positifs</label>
                    <div class="standard-input-container w-full">
                        <input placeholder="1" type="text">
                    </div>
                </div>
                <div>
                    <label for="title">Points négatifs</label>
                    <div class="standard-input-container w-full">
                        <input placeholder="3" type="text">
                    </div>
                </div>
            </div>

        </main>

        <script src="./src/app.js"></script>
</body>

</html>
